<form class="form-horizontal form-xl" name="loginForm" id="user-login-form" ng-submit="formSubmit()">
    <div class="form-group">
        <label for="username-field" class="col-sm-4 control-label">Username</label>
        <div class="col-sm-6">
            <input type="text" ng-model="formData.username" name="username" id="username-field" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label for="password-field" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" ng-model="formData.password" name="password" id="password-field" class="form-control" required>
        </div>
    </div>
    <div class="form-group" style="display: inline-block;">
        <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-default"
                    form-response
                    response="templateEnv.loginError"
                    ng-model="loginForm"
                    name="responseError">
                Enter Realm
            </button>
        </div>
    </div>
    <!-- Implement the following message the right way -->
    <!-- ng-messages="!templateEnv.loginStatus" ng-messages-include="templates/angular-directives/messages.html">
    </div>
    {{templateEnv.loginError}}
    -->
</form>
